<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-6">
    <!--p=padding
        6=ประมาณ 1.5 นิ้ว-->
    <h1 class="text-3xl font-bold underline">
      เรียนรู้ Tailwin CSS</h1>
      <!-- text-blue-600 =กำหนดน้ำเงิน 600 คือคำความเข้ม
            font-font-semebold = ตัวหนาขะน้อยกว่า bold-->
      <p class="text-blue-600 font-semebold">ข้อความธรรมดา สีน้ำเงิน+ตัวหนา</p>
      <!-- px = padding แนวแกน x ซึ่งก็คือแนวนอนหรือซ้ายขวา
            py = padding แกนแนว y ซึ่งก็คือแนวตั้งหรือบนล่าง
            rounded-lg = 
      -->
      <button class="px-4 py-2 rounded-lg bg-blue-600 text-white" >click</button>
      <!-- mx = margin แนวแกน x ซึ่งก็คือแนวนอนหรือซ้ายขวา
          my = margin แกนแนว y ซึ่งก็คือแนวตั้งหรือบนล่าง
      -->
      <div class="bg-gray-100  p-4 my-4 " >
        <div class="bg-white border border-gray-300 p-4 m-2">Box Demo</div>
      </div>
      <div class="max-w-sm bg-white border border-gray-200 rounded-2xl p-5 shadow-sm">
        <h3 class="text-lg font-semibold">ชื่อ Card</h3>
        <p class="mt-2 text-gray-600">นี่คือคำอธิบายของ Card</p>
      </div>
      <!--flex = เปลี่ยน container ให้เป็น flex box
        gap-3 = ระยะห่างระหว่างลูกแต่ละตัว
      -->
      <div class="flex gap-3 mt-4">
        <div class="bg-gray-200 p-3 rounded">1</div>
        <div class="bg-gray-200 p-3 rounded">2</div>
        <div class="bg-gray-200 p-3 rounded">3</div>
      </div>
      <div class="flex items-center justify-center h-32 bg-gray-100 rounded-xl mt-4">
      <div class="bg-white p-4 rounded-lg border">Center</div>
      </div>
      <!-- nav =navigation bar = menu bar
      -->
      <div class="flex items-center justify-between border p-4 rounded-xl">
       <div class="font-bold">Logo</div>
       <div class="flex gap-4 text-sm">
        <a class ="hover:underline " href="">Home</a>
        <a class ="hover:underline " href="">About</a>
       </div>
      </div>
      <!--hover = เมื่่อนำเม้าส์มาวางไว้
          w-full = ความกว้างเต็มพิกัด
          focus = โฟกัสเวลาคลิกหรือเลื่อนเม้าส์มาสีจะเปลี่ยน-->
      <button class="px-4 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700"> Hover me</button>
      <input class="w-full mt-3 px-3 py-2 border rounded-lg focus:outling=e-none focus:ring-2 focus:ring-blue-500" placeholder="พิมพ์ตรงนี้"/>
      <!-- grid = เปลี่ยน container ให้เป็น CSS Grid(ตาราง)
          gap-4 = ระยะห่างระหว่งช่อง
          md:grid-cols-2 = ขนาดหน้าจอระดับกลาง กำหนให้แสดง 2 column
                        ขนาดหน้าจออุปกรณ์ขนาดเล็ก sm(small) เช่น โทศัพมือถือ -> column 1
                        ขนาดหน้าจออุปกรณ์ขนาดกลาง md (medium) เช่น แท็ปแล็ต -> column 2 -->
      <div class="grid gap-4 md:grid-cols-2 mt-2">
        <div class="bg-white border rounded-xl p-4">ซ้าย</div>
        <div class="bg-white border rounded-xl p-4">ขวา</div>
      </div>
    </body>
</html>
