<!DOCTYPE html>
<html>
<head>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed"
    }
</script>
</head>
<body>
    <h1>A Web Page</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
   
</body>
</html>
 
<!-- dom = DOCUMENT OBJECT NOTATION
    คือ โครงสร้างของหน้าเว็บ html ที่ Browser สร้างขึ้นมาเพื่อ Javascript
    สามารถเข้าถึง แก้ไข และควบคุมหน้าเว็บได้
    หรืออธิบายอย่างง่าย DOM คือ สะพานเชื่อมระหว่างjavascript กับ html
    ทำไมต้องมี DOM
    ถ้ามี html อย่างเดียว จะมีแต่หน้าเว็บ โต้ตอบไม่ได้
    ถ้ามี javascript อย่างเดียว javascript จะไม่รู้จักหน้าเว็บ
   
    DOM ทำให้ Javascript สามารถ
    - อ่านข้อมูลจาก html ได้
    - เปลี่ยนเนื้อหาได้
    - เปลี่ยนรูปแปป class/style
    - ตอบสนองต่อการคลิก การพิมพ์ การเลื่อน-->
